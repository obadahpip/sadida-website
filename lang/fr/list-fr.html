  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b5d3a;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .menu-container {
      text-align: center;
    }

    .menu-container a {
      display: block;
      margin: 20px 0;
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu-container a:hover {
      color: #ccc;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px 10px;
      color: white;
      text-decoration: none;
    }

    .close-btn:hover {
      background-color: white;
      color: #0b5d3a;
    }
  </style>
</head>
